<!DOCTYPE html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Require the peer dependencies of pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <!-- Alternatively you can use the WASM backend: <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8" />
</head>

<body>
    <div id="pnl-head">
        <div id="txt-head">SQUARE TAPPING TASK</div>
    </div>
    <div class="spacer"></div>
    <div id="app-container">
        <div id="pnl-vid">
            <div id="canvas-video"></div>
        </div>
        <div id="pnl-input">
            <div id="lbl-foot">Choose foot to track</div>
            <button id="btn-right">R</button>
            <button id="btn-left" class="btn-active">L</button>
            <button id="btn-record">START</button>
            <div id="lbl-count">Cycles: __</div>
        </div>
        <div id="pnl-plot">
            <div id="canvas-plot"></div>
        </div>
        <div id="pnl-score">SCORE</div>
        <div id="pnl-export">EXPORT</div>
    </div>
</body>

<script src="script.js"></script>

</html>
